<div class="card bg-base-100 min-w-xl mx-auto flex flex-col p-6 rounded-lg shadow-lg">
  <div class="card-title justify-center text-3xl text-primary">Sign up</div>

  <div class="card-body w-full">
    <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
      <input class="input w-full" name="email" [(ngModel)]="creds.email" placeholder="Email" />

      <input
        class="input w-full"
        name="displayName"
        [(ngModel)]="creds.displayName"
        placeholder="Display name"
      />

      <input
        class="input w-full"
        type="password"
        name="password"
        [(ngModel)]="creds.password"
        placeholder="Password"
      />

      <div class="flex items-center justify-end gap-3">
        <button type="button" class="btn" (click)="handleShowForm()" type="button">Cancel</button>
        <button type="submit" class="btn btn-primary">Register</button>
      </div>
    </form>
  </div>
</div>
